<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboPost - Recuperar Contraseña</title>
    <style>
        :root {
            --primary-color: #FF1F8E;
            --secondary-color: #4E1183;
            --background-color: #0f0f1a;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --input-bg: rgba(255, 255, 255, 0.07);
            --input-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
        }

        .reset-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            z-index: 10;
        }

        .reset-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .logo {
            width: 180px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 300;
        }

        p {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--input-bg);
            border: var(--input-border);
            border-radius: 25px;
            font-size: 16px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .reset-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .reset-btn:hover {
            background-color: #e6006e;
            transform: translateY(-2px);
        }

        .back-to-login {
            display: inline-block;
            margin-top: 15px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-to-login:hover {
            color: var(--primary-color);
        }

        .success-message {
            color: #4CAF50;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .reset-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="reset-container">
        <div class="reset-card">
            <img src="https://i.imgur.com/S7dXitD.png" alt="TurboPost Logo" class="logo">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
            <form id="reset-form">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <button type="submit" class="reset-btn">Enviar Instrucciones</button>
            </form>
            <div id="success-message" class="success-message">
                ¡Mensaje enviado! Por favor, revisa tu correo electrónico para obtener instrucciones sobre cómo restablecer tu contraseña.
            </div>
            <a href="login.php" class="back-to-login">Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Aquí iría la lógica para enviar el correo de restablecimiento
            console.log('Solicitud de restablecimiento para:', email);

            // Ocultar el formulario y mostrar el mensaje de éxito
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        });
    </script>
</body>
</html>
